<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
    <h3>¡Suscríbase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>

    <form>
        <fieldset>
            <legend>Datos Personales</legend>
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido"><br><br>

            <label>Sexo:</label>
            <input type="radio" id="masculino" name="sexo" value="Masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="femenino" name="sexo" value="Femenino">
            <label for="femenino">Femenino</label><br><br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="1"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>

            <label for="confirmar">Confirmar Password:</label>
            <input type="password" id="confirmar" name="confirmar"><br><br>
        </fieldset>

        <fieldset>
            <legend>Preferencias</legend>

            <label for="servicio">Tipo de servicio:</label>
            <select id="servicio" name="servicio">
                <option value="free">Free</option>
                <option value="standard">Standard</option>
                <option value="premium">Premium</option>
            </select><br><br>

            <label>Tema:</label><br>
            <input type="checkbox" id="politica" name="tema" value="Politica">
            <label for="politica">Política</label><br>
            <input type="checkbox" id="negocios" name="tema" value="Negocios">
            <label for="negocios">Negocios</label><br>
            <input type="checkbox" id="tecnologia" name="tema" value="Tecnologia">
            <label for="tecnologia">Tecnología</label><br>
            <input type="checkbox" id="salud" name="tema" value="Salud">
            <label for="salud">Salud</label><br><br>

            <label for="comentario">Agregue un comentario:</label><br>
            <textarea id="comentario" name="comentario" rows="4" cols="40"></textarea><br><br>
        </fieldset>

        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>
</body>
</html>
